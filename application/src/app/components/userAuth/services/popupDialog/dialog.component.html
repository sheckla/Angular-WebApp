<div class="col text-white align-items-center" style="min-width: 30em;">
  <div class="row  align-items-center text-center">
    <h1 mat-dialog-title>{{ data.title}}</h1>
  </div>
  <div class="row  align-items-center text-center">
    <div mat-dialog-content>
      {{ data.content }}
    </div>
    <div mat-dialog-actions class="container d-flex justify-content-center">
      <div class="row mt-3 align-items-center">
        <button (click)="onClose()" class="btn btn-primary w-100 btn-lg-height">{{data.action}}</button>
      </div>
    </div>
  </div>
</div>
