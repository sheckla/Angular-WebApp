<div class="col text-white align-items-center" style="min-width: 20em;">
  <div class="row  align-items-center text-center">
    <h1 mat-dialog-title>{{ data.title}}</h1>
  </div>
  <div class="row  align-items-center text-center">
    <div mat-dialog-content>
      {{ data.content }}
    </div>
    <div mat-dialog-actions>
        <div class="row mt-3 align-items-center">
          <div class="col-6">
              <button class="btn btn-success w-100 btn-lg-height"
                (click)="onClose('confirm')">Confirm</button>
          </div>
          <div class="col-6">
              <button cdkFocusInitial class="btn btn-primary w-100 btn-lg-height"
                (click)="onClose('abort') ">Abort</button>
          </div>
    </div>
  </div>
</div>
