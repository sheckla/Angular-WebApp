<div class="align-items-center">
  <div class="col text-white " style="min-width: 30em;">
    <div class="row   text-center">
      <h1 mat-dialog-title>{{ data.title}}</h1>

      <div mat-dialog-content>
        {{ data.content }}
      </div>
    </div>
    <div mat-dialog-actions class="container d-flex justify-content-center">
      <div class="row mt-3">
        <div class="col-6">
          <button class="btn btn-success w-100 btn-lg-height" (click)="onClose('confirm')">Confirm</button>
        </div>
        <div class="col-6">
          <button cdkFocusInitial class="btn btn-primary w-100 btn-lg-height" (click)="onClose('abort') ">Abort</button>
        </div>
      </div>
    </div>

  </div>
</div>
